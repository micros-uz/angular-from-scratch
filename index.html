<!DOCTYPE html>
<html ng-app="customersApp">
<head>
	<title>Angular App</title>
	<!--<link rel="stylesheet" type="text/css" href="styles/animations.css">-->
</head>
<body>
	<h1>Demo Angular App</h1>

	<div ng-view></div>

	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<!--<script src="js/angular-animation.min.js"></script>-->

	<script type="text/javascript">
		var app = angular.module('customersApp', ['ngRoute']);

		app.config(function($routeProvider){
			$routeProvider.when('/',
			{
				controller: 'CustomersCtrl',
				templateUrl: 'views/customers.html'
			})
			.when('/orders/:customerId',
			{
				controller: 'OrdersCtrl',
				templateUrl: 'views/orders.html'
			})
		});

		app.controller('OrdersCtrl', function($scope){
			$scope.customerId = 5;
		});

		app.controller('CustomersCtrl', function($scope){
			$scope.customers = [
				{id: 1, name: "Ted", total: 8.445},
				{id: 2, name: "Max", total: 10.309},
				{id: 3, name: "Tim", total: 2.230},
				{id: 4, name: "Alex", total: 3.445},
				{id: 5, name: "Nick", total: 8.391},
			];
		})
	</script>
</body>
</html>
